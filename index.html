<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - Sluralsite</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="Sluralsite">
                </div>
                <form>
                    <div>
                        <label>Email ou usuario</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="text" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Login</button>
                </form>
                <div class="links">
                 <a href="#">Esqueceu a senha?</a>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Criar conta</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2019, Todos os diretos reservados </p>
                    <div>
                        <a href="#">Term of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
